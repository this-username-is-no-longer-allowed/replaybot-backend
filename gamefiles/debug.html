<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <canvas width="480" height="360" id="frame"></canvas>
    <script>
      window.addEventListener('load', () => {
        window.isLoaded = true;
      });
      const canvas = document.getElementById('frame');
      const ctx = canvas.getContext('2d');
      let uris = '';
      window.receiveData = () => {
        ctx.font = '20px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(window.taskInputData, 50, 50);
        for (let i = 0; i < 60; i++) {
          ctx.fillRect(30, 140, 30 + 5 * i, 170);
          uris += canvas.toDataURL('image/png') + ' ';
        }
        const output = document.createElement('span');
        output.id = 'output';
        output.textContent = uris;
        document.body.appendChild(output);
      };
    </script>
  </body>
</html>
